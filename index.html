<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
   <div class="main">
    <div class="navbar">
        <nav>
            <div class="logo">
                <img src="bobimg.png">
            </div>
            <div class="nav-link">
                <ul>
                    <li class="active"><a href="#">Home</a></li> 
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="menu-icon">
                <img src="menu.png">
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="social-icons">
            <img src="instagram.png">
            <img src="facebook.png">
            <img src="twitter.png">
            <img src="youtube.png">
        </div>
        <div class="Search-box">
            <input type="text" placeholder="search">
            <img src="search.png">
        </div>
    </div>
    <img src="cloud.png" id="clouds">
    <img src="plane.png" id="airplane">
    <div id="hotairballon" id="hotairballon">
        <img src="balloon.png"class="balloon1">
        <img src="balloon.png"class="balloon2">
        <img src="balloon.png"class="balloon3">
    </div>
    <img src="pause.png" id="myImg">
   </div>
   <script>
    var myImg = document.getElementById("myImg");
    myImg.onclick = function(){
        if(clouds.style.webkitAnimationPlayState == "paused")
    {
        clouds.style.webkitAnimationPlayState = "running";
        airplane.style.webkitAnimationPlayState = "running";
        hotairballon.style.webkitAnimationPlayState = "running";
        myImg.src = 'pause.png';
    }
    else{
        clouds.style.webkitAnimationPlayState = "paused";
        airplane.style.webkitAnimationPlayState = "paused";
        hotairballon.style.webkitAnimationPlayState = "paused";
        myImg.src = 'play.png';

    }
    }
   </script>
</body>
</html>
